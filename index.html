<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <!--create buttons for each digits, functions, and an equals key-->
        <div class="container">
            <input type="text" style="font-size:16pt; width:300px;" name="item" id="#input" value=""/>
            <div class="numbers">
            <button class="number" value="0">0</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9"=>9</button>
        </div>
        <div class="operators">
            <button class="operator" id="plus">+</button>
            <button class="operator" id="minus">-</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="divide">/</button>
            <button id="equals">=</button>
            <button id="clear">clear</button>
        </div>
        </div>
    </body>
</html>
